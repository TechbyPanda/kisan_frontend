        <!-- Profile Settings-->
        <div class="container">
            <div class="row">
        <div class="col-lg-12  test pb-5">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <input [(ngModel)]="user.name" class="form-control" type="text" id="account-fn" placeholder="{{user.name}}" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Occupation</label>
                        <input [(ngModel)]="user.occupation" class="form-control" type="text" id="account-ln" value="{{user.occupation}}" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail </label>
                        <input [(ngModel)]="user.email" name="email" class="form-control" type="email" id="account-email" value="{{user.email}}" disabled="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Phone Number</label>
                        <input [(ngModel)]="user.contact" class="form-control" type="text" id="account-phone" value="{{user.contact}}" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-address">Address</label>
                        <input [(ngModel)]="user.address" class="form-control" type="text" id="account-address" value="{{user.address}}" required="">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                    
                        <button class="btn btn-style-1 btn-primary" (click)="saved()"  type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</div>
