        <!-- Profile Settings-->
        <div class="container">
            <div class="row">
        <div class="col-lg-12  test pb-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <input [(ngModel)]="user1.name" class="form-control" type="text" name="" id="account-fn" placeholder="{{user.name}}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Occupation</label>
                        <input [(ngModel)]="user1.occupation" class="form-control" type="text" id="account-ln" placeholder="{{user.occupation}}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail </label>
                    
                        <input [(ngModel)]="user1.email" name="email" class="form-control" type="email" placeholder="{{email}}" disabled="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Phone Number</label>
                        <input [(ngModel)]="user1.mobile" class="form-control" type="text" placeholder="{{mobile}}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-address">Address</label>
                        <input [(ngModel)]="user1.address" class="form-control" type="text" value="{{address}}">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                    
                        <button class="btn btn-style-1 btn-primary" (click)="saved()"  type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
