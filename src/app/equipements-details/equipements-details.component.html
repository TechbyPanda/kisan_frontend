<div class="wrap">
    <div class="box">
        <div class="box_img">
            <img src="{{details.images}}" alt="">
        </div>
        <div class="box_content">
            <h1>{{details.name}}</h1>
            <p>Address : {{details.location}}</p>
            <button mat-raised-button class="book_now" (click)="setData(details._id,details.charges,details.name)">{{'Book Now'|translate}}</button>

        </div>
    </div>
</div>
