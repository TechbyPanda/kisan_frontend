<div class="wrapper">
    <div class="form_container">
      
        <div class="heading">
            <h2>Login Form</h2>
         </div>
       
          <div class="form_wrap">
            <div class="form_item">
              <label>Email Address</label>
              <input [(ngModel)]="user.email"   class="form-control" type="email">
           </div>
         </div>
         <div class="form_wrap">
            <div class="form_item">
              <label>Password</label>
              <input  [(ngModel)]="user.password" class="form-control" type="password">
           </div>
         </div>

          <div class="btn">
            <input (click)="signIn()" type="submit" value="Get Started">
         </div>
        
    </div>
   </div>
