<div class="products">
    <div class="product_card" *ngFor="let p of products | filter:search">
        <div class="product_card_img">
            <img src="{{p.images}}" alt="">
            <div class="card_icons">
                <a ><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-eye"></i></a>
                <a href=""><i class="fas fa-heart"></i></a>
            </div>
        </div>

            <span>{{p.name}}</span>
            <span class="price">{{p.charges}}</span>
        </div>
    </div>
</div>
