<div class="container d-flex flex-wrap">
    <div class="card m-4" style="width: 18rem;" *ngFor="let country of storages">
        <img src="{{country.images}}" class="card-img-top" width="280" height="190" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <div class="card m-4" style="width: 18rem;" *ngFor="let country of services">
        <img src="{{country.images}}" class="card-img-top" width="280" height="190" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a (click)="showService(country._id)" class="btn btn-primary">View More</a>
        </div>
    </div>
</div>
